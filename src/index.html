<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Birthday Cake</title>
    <script src="client.dist.js"></script>
    <script>
      window.onload = () => {
        const app = new BirthdayCake.ClientApp({
          client: {
            url: `${location.protocol === "https:" ? "wss" : "ws"}://${location.host}/socket`,
          },
          engine: {
            msPerTick: Math.round(1000 / 16),
            windPhi: 0,
          },
          noiseAnalyser: {
            bufferMs: Math.round(1000 / 16),
          },
          renderer: {
            containerElement: document.getElementById("container"),
          },
        });
      };
    </script>
  </head>
  <body style="background-color: rgb(230, 173, 173);">
    <main id="container"></main>
  </body>
</html>
